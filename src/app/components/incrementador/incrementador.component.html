<div class="input-group">
    <span class="input-group-btn">
      <button [ngClass]="btnClass"
              type="button"
              (click)="cambiarValor(-5)" >
          <i class="fa fa-minus"></i>
      </button>
    </span>
    <!-- la clase is invalid viene de boostrap y le establezco la condicion para que se vea en el componente -->
    <input type="number" 
           class="form-control" 
           [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}"
           (ngModelChange)="onChange($event)"
           [(ngModel)]="progreso"/>
    <span class="input-group-btn">
      <button [ngClass]="btnClass"
              type="button"
              (click)="cambiarValor(+5)">
          <i class="fa fa-plus"></i>
      </button>
    </span>
  </div>
